<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея + Boxes</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
 


 <section class="gallery-wrap" aria-labelledby="galleryTitle">
    <h2 id="galleryTitle">Завдання 1 — Галерея</h2>

    <p class="hint">Клікніть на зображення, щоб відкрити. Використовуйте клавіші ← → для переміщення, Esc — закрити.</p>

    <ul class="gallery" id="gallery" tabindex="0" aria-label="Галерея зображень">
      <li><img class="image" src="https://images.pexels.com/photos/4617294/pexels-photo-4617294.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="зображення 1" tabindex="0"></li>
      <li><img class="image" src="https://images.pexels.com/photos/4617294/pexels-photo-4617294.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="зображення 2" tabindex="0"></li>
      <li><img class="image" src="https://images.pexels.com/photos/11815778/pexels-photo-11815778.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="зображення 3" tabindex="0"></li>
      <li><img class="image" src="https://images.pexels.com/photos/6195166/pexels-photo-6195166.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="зображення 4" tabindex="0"></li>
      <li><img class="image" src="https://images.pexels.com/photos/6957926/pexels-photo-6957926.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="зображення 5" tabindex="0"></li>
      <li><img class="image" src="https://images.pexels.com/photos/15520825/pexels-photo-15520825.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="зображення 6" tabindex="0"></li>
    </ul>

    <div class="gallery-controls">
      <button id="prevBtn" type="button">← Попереднє</button>
      <button id="nextBtn" type="button">Наступне →</button>
      <div class="sr" id="galleryStatus" aria-live="polite"></div>
    </div>


    <div class="full-image-container" id="modal" role="dialog" aria-modal="true" aria-hidden="true">
      <button class="modal-close" id="modalClose" aria-label="Закрити">✕</button>
      <img src="" alt="" class="full-image" id="fullImage">
    </div>
  </section>

  <section aria-labelledby="boxesTitle">
    <h2 id="boxesTitle">Завдання 2 — createBoxes</h2>
    <div id="controls">
      <label for="amountInput">Кількість:</label>
      <input id="amountInput" type="number" min="0" max="100" step="1" value="5" />
      <button type="button" data-action="render" id="renderBtn">Створити</button>
      <button type="button" data-action="destroy" id="destroyBtn">Очистити</button>
      <div class="message" id="boxesMessage" role="status" aria-live="polite"></div>
    </div>

    <div id="boxes" aria-live="polite"></div>
  </section>

    <script src="./index.js"></script>
</body>
</html>
